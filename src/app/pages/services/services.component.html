<div class="container mx-auto px-4 mt-12 mb-16">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4">
      @for (project of projects; track $index) {

        <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col projects-center justify-center">
          <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover rounded-t-lg">
          <div class="flex justify-between w-full mt-4">
          <div class="text-gray-600">
            <i class="fa-solid fa-location-dot"></i>  <span class="font-semibold text-md">{{ project.title }}</span>
          </div>
          </div>
          <p class="text-gray-500 mt-2">{{ project.location }}</p>
          <div class="mt-2 text-gray-700">
            <span>{{ project.siteCrew }} On-Site Workers</span>
            <!-- <span>{{ project.projectManagers }} project managers</span> |
            <span>{{ project.area }}</span> -->
          </div>
        </div>
      }

    </div>
  </div>
